<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>arm-win</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="regular-main">
  <header>
    <div class="container">
      <a href="#"><img src="img/logo.svg" alt="logo" class="img-logo"></a>
    </div>
  </header>
  <div class="container">
    <div class="regular-content big-mode">
      <h4 class="title-17 mb-28">Մասնակցելով Ջեյ Թի Այ Արմենիա <br> ընկերության կողմից նոր թողարկված <br> WINSTON SUPERSLIMS BLACK
        <br>ապրանքատեսակի վերաբերյալ հարցմանը <br> Դուք կստանաք 200 ՀՀ դրամ լիցքավորում։</h4>
      <h1 class="title-25 mb-10">ՀԱՐՑՄԱՆԸ ՄԱՍՆԱԿՑԵԼՈՒ <br>ՀԱՄԱՐ ԱՆՀՐԱԺԵՇՏ Է․</h1>
      <div class="input-block">
        <form>
          <label for="phone" class="label mb-10">ՄՈԻՏՔԱԳՐԵ՛Լ ՀԵՌԱԽՈՍԻ ՀԱՄԱՐԸ</label>
          <input type="tel" id="phone" name="phone" class="input" placeholder="ՀԵՌԱԽՈՍԱՀԱՄԱՐ" required>
          <button class="btn">ՀԱՍՏԱՏԵԼ</button>
        </form>
      </div>
      <div class="input-block">
        <form>
          <label for="code" class="label mb-10">ՄՈԻՏՔԱԳՐԵ՛Լ ՀԵՌԱԽՈՍԱՀԱՄԱՐԻՆ <br> ՈՒՂԱՐԿՎԱԾ ԿՈԴԸ</label>
          <input type="number" id="code" name="code" class="input" placeholder="SMS ԿՈԴ" required>
          <button class="btn">ՀԱՍՏԱՏԵԼ</button>
        </form>
      </div>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>



</body>

</html>
