<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>arm-win</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="regular-main">
  <header>
    <div class="container">
      <a href="#"><img src="img/logo.svg" alt="logo" class="img-logo"></a>
    </div>
  </header>
  <div class="container">
    <div class="regular-content">
      <h1 class="title-25 mb-44"> ԽՆԴՐՈՒՄ ԵՆՔ ՀԱՍՏԱՏԵԼ, <br>ՈՐ ԴՈՒՔ ՀԱՆԴԻՍԱՆՈՒՄ ԵՔ <br>18+ ՏԱՐԵԿԱՆ ԾԽՈՂ ԱՆՁ</h1>
      <form>
        <div class="radio-holder">
          <label class="form-control">
            <input type="radio" name="radio" checked />
            ԱՅՈ, ՀԱՍՏԱՏՈՒՄ ԵՄ
          </label>
          
          <label class="form-control">
            <input type="radio" name="radio" />
            ՈՉ, ՉԵՄ ՀԱՍՏԱՏՈՒՄ
          </label>
        </div>
        <label class="check-holder mb-44">
          <input type="checkbox" checked/>
          ԵՍ ԾԱՆՈԹԱՑԵԼ ԵՄ ԳԱՂՏՆԻՈՒԹՅԱՆ ՔԱՂԱՔԱԿԱՆՈՒԹՅԱՆԸ
        </label>
        <button class="btn">ՀԱՋՈՐԴԸ</button>
      </form>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>



</body>

</html>
