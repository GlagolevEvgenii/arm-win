<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>arm-win</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet" type="text/css">

<body>
<main class="regular-main">
  <header>
    <div class="container">
      <a href="#"><img src="img/logo.svg" alt="logo" class="img-logo"></a>
    </div>
  </header>
  <div class="container">
    <div class="regular-content">
      <img src="img/pachka.png" alt="Winston" class="img-logo mb-44">
      <div class="input-block error">
        <form>
          <label for="code" class="label mb-10">ՄՈԻՏՔԱԳՐԵ՛Լ ՏՈՒՓԻ ՆԵՐՍՈՒՄ <br> ՆՇՎԱԾ ԵԶԱԿԻ 10-ԱՆԻՇ ԿՈԴԸ</label>
          <input type="number" id="code" name="code" class="input" placeholder="ԿՈԴԸ" required>
          <span class="error-text">ՄՈՒՏՔԱԳՐՎԱԾ ԿՈԴԸ ՍԽԱԼ Է</span>
          <button class="btn">ՀԱՍՏԱՏԵԼ</button>
        </form>
      </div>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>
